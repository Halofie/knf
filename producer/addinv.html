<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" >


    <!-- Custom CSS -->
    <link rel="stylesheet" href="../public/css/addinv.css">
    <link rel="icon" href="../public/Assets/pic.jpeg">

    <title>KNF Producers</title>
</head>
<body class="paleGreen">
    <!-- this is the offcanvas-->
    <div class="offcanvas offcanvas-start sidebar " tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">MENU</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="col d-flex justify-content-center">
                <img src="../public/Assets/pic.jpeg" class=" profile rounded-circle border p-0 border-dark" alt="logo">
            </div>
            <div>
                <a class="btn" href="../home.html">HOME</a>
            </div>
        </div>
    </div>
      
    <!-- the top bar-->
    <div class=" h-auto p-2 d-flex justify-content-between row darkGreen d-fixed">
        <div class="col-1 d-flex justify-content-center ">
            <button class="btn d-block p-0 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <img src="../public/Assets/three-bars.svg">
            </button>
        </div>
        <div class="col-2 d-none d-lg-flex justify-content-center">
            <img src="../public/Assets/pic.jpeg" class=" profile rounded-circle border p-0 border-dark" alt="logo">
        </div>
        <div class="col-6 color-paleGreen" >
            <h1 id="name">.</h1>
            <p class="navinfo m-0"id="phone">.</p>
            <p class="navinfo m-0"id="address">.</p>
            <p class="navinfo m-0"id="week">.</p>
        </div>
        <div class="col-3 d-flex justify-content-end">
            <div class="m-0 d-block color-paleGreen justify-content-end" id="date">date</div>
        </div>
    </div>
    <div class="m-2 text-center">
        <h2 class="text-center pt-4">ADD PRODUCT TO INVENTORY</h3>
        
        <section class="d-flex justify-content-center">
        <div class="addzone">
            <form>
                <div class="addbox w-auto m-3 d-flex col-6 p-0 container justify-content-between White ">
                    <div class="col text-center">
                        <table class="table m-1 border">
                            <tbody>
                                <tr>
                                    <th scope="row">PRODUCT:</th>
                                    <td>
                                        <select class="form-select itmProduct" name="itmProduct" id="itmProduct" aria-label="Floating label select example">
                                            <!-- Add your product options here 
                                            <option value="001">gram</option>
                                            <option value="002">kattu</option>
                                            <option value="003">kg</option>
                                            <option value="004">nos</option> -->
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">QUANTITY</th>
                                    <td>
                                        <input type="number" class="form-control" name="itmQuantity" id="itmQuantity" width="100" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-2 m-2 text-center">
                        <button type="button" class="ADDPRODUCT col mt-2 btn btn-success">ADD</button>
                    </div>
                </div>
            </form>
        </div>
        </section>
    </div>

    <!-- added products part-->
    <div class="items">
        <div class="item d-none border py-1 m-3 constainer h-auto">
            <h4 class="m-2">Spinach</h4>
            <div class="d-block container d-flex">
                <div class="col-10 d-flex">
                    <table class="table table-striped border ">
                        <thead>
                          <tr>
                            <th scope="col">PRODUCT ID</th>
                            <th scope="col">QUANTITY</th>
                            <th scope="col">UNIT MEASURE</th>
                            <th scope="col">PRICE/unit</th>
                            <th scope="col">TOTAL</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1234</th>
                            <td>95</td>
                            <td>kotthu</td>
                            <td>25</td>
                            <td>2375</td>
                          </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-2 m-1 d-none d-sm-block container text-center">
                    <button type="button " class="col  mt-1 btn  btn-success">  EDIT  </button>
                    <button type="button " class="col mt-1 btn  btn-danger">DELETE</button>
                </div>
            </div>
            <div class="col-2 m-1 d-sm-none d-inline container text-center">
                <button type="button " class="col  mt-1 btn  btn-success">  EDIT  </button>
                <button type="button " class="col mt-1 btn  btn-danger">DELETE</button>
            </div>
        </div>
    </div>

    <div class="submit mt-3 text-center">
        <button type="button" class="col btn my-1 mx-5 submission btn-success">SUBMIT SELECTION</button>
    </div>
    
    <h1 class="text-center pt-4">Current Inventory</h1>
    <div id="currentinventory-result" class="m-3"></div>
    <div class="currentinventoryHolder m-3 p-2 White w-auto h-auto d-flex align-center justify-content-center">
        <div class="d-flex justify-content-center container align-center">
            <table class="table table-success table-striped border">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="currentinventory-body"></tbody>
            </table>
        </div>
    </div>


    <div class="d-flex justify-content-center">
        <div class="col-6">
            <form class="form-control White" id="weekForm">
                <label for="weekDropdown">Select Week</label>
                <select class="form-select" id="weekDropdown" required>
                    <option value="">Loading weeks...</option>
                </select>
                <input type="submit" class="btn-success m-3 submit-week btn" value="Load Inventory">
            </form>
        </div>
    </div>

    <!-- Week Dropdown
    <div class="d-flex justify-content-center">
        <div class="col-6">
            <form class="form-control White" id="weekForm">

                <label scope="row" for="floatingSelect">Select Week</label>
                <select class="form-select weekid" name="weekid" id="floatingSelect" required>
                  .
                  .
                  .
                </select>

                <input type="submit" class="btn-success m-3 submit-week btn" value="Load Inventory">
            </form>
        </div>
    </div>
     -->
    <!-- Inventory Table -->
    <div id="inventory-result" class="m-3"></div>
    <div class="inventoryHolder m-3 p-2 White w-auto h-auto d-flex align-center justify-content-center">
        <div class="d-flex justify-content-center container align-center">
            <table class="table table-success table-striped border">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Category</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody class="inventory-body"></tbody>
            </table>
        </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../public/js/jquery.js" ></script>
    
    <script src="../public/js/bootstrap.min.js" ></script>

    <script src="../public/js/addinv.js"></script>
</body>
</html>
